name: Build DNSTT Android App

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. Build the Go Binary (We still need to do this on the fly)
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
      
      - name: Build DNSTT Binary
        run: |
          git clone https://www.bamsoftware.com/git/dnstt.git
          cd dnstt/dnstt-client
          GOOS=android GOARCH=arm64 go build -o libdnstt.so
          # Move binary to the correct library folder for the App
          mkdir -p ../../app/src/main/jniLibs/arm64-v8a/
          mv libdnstt.so ../../app/src/main/jniLibs/arm64-v8a/

      # 2. Build the Android App
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # We generate the wrapper on the fly to ensure we use Gradle 8.6
      # (This prevents the version conflict with GitHub's default Gradle 9.x)
      - name: Create Gradle Wrapper
        run: gradle wrapper --gradle-version 8.6

      - name: Build APK
        run: ./gradlew assembleDebug

      # 3. Upload
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: dnstt-app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
