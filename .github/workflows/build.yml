name: Build and Release DNSTT App

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master", "dev" ]
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build DNSTT Binary
        run: |
          git clone https://www.bamsoftware.com/git/dnstt.git
          cd dnstt/dnstt-client
          GOOS=android GOARCH=arm64 go build -o libdnstt.so
          mkdir -p ../../app/src/main/jniLibs/arm64-v8a/
          mv libdnstt.so ../../app/src/main/jniLibs/arm64-v8a/

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create Gradle Wrapper
        run: gradle wrapper --gradle-version 8.6

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dnstt-app-release
          path: app/build/outputs/apk/release/app-release.apk

  publish:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download APK Artifact
        uses: actions/download-artifact@v4
        with:
          name: dnstt-app-release
          path: release-dist

      - name: Rename APK to dnstt.apk
        run: |
          # Finds the APK (e.g., app-release.apk) and renames it to "dnstt.apk"
          find release-dist -name "*.apk" -exec mv {} dnstt.apk \;

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dnstt.apk
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
