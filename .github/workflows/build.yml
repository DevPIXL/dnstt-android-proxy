name: Build and Release DNSTT App

# Trigger on Tags (e.g., v1.0, v2.3.1) to create a Release
# AND on push to main/master for testing builds
on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'

permissions:
  contents: write # Required to create the release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. CORE: Build the DNSTT Binary
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build DNSTT Binary
        run: |
          git clone https://www.bamsoftware.com/git/dnstt.git
          cd dnstt/dnstt-client
          GOOS=android GOARCH=arm64 go build -o libdnstt.so
          mkdir -p ../../app/src/main/jniLibs/arm64-v8a/
          mv libdnstt.so ../../app/src/main/jniLibs/arm64-v8a/

      # 2. BUILD: Compile the APK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create Gradle Wrapper
        run: gradle wrapper --gradle-version 8.6

      # CHANGED: Use assembleRelease for production builds
      # Your build.gradle is already configured with the keystore
      - name: Build Release APK
        run: ./gradlew assembleRelease

      # 3. UPLOAD: Save the APK
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dnstt-app-release
          # Note: The path changes to 'release' folder when using assembleRelease
          path: app/build/outputs/apk/release/app-release.apk

  publish:
    needs: build
    # Only run this job if we pushed a Tag (e.g., v1.0)
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download APK Artifact
        uses: actions/download-artifact@v4
        with:
          name: dnstt-app-release
          path: release-dist

      # Note: download-artifact@v4 automatically unzips the artifact for you.
      # The file 'app-release.apk' will be inside the 'release-dist' folder.

      - name: Rename APK with Version
        run: |
          # Rename app-release.apk to dnstt-v1.0.apk (using the tag)
          mv release-dist/app-release.apk release-dist/dnstt-${{ github.ref_name }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-dist/*.apk
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
