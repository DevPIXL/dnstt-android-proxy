name: Build DNSTT Android App

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. SETUP: Generate a Permanent Keystore (If missing)
      - name: Setup Keystore
        run: |
          if [ ! -f app/keystore.jks ]; then
            echo "Generating new permanent keystore..."
            keytool -genkey -v -keystore app/keystore.jks -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Android Debug,O=Android,C=US"
          else
            echo "Keystore already exists in repo. Using it."
          fi

      # 2. CORE: Build the DNSTT Binary
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
      
      - name: Build DNSTT Binary
        run: |
          git clone https://www.bamsoftware.com/git/dnstt.git
          cd dnstt/dnstt-client
          GOOS=android GOARCH=arm64 go build -o libdnstt.so
          mkdir -p ../../app/src/main/jniLibs/arm64-v8a/
          mv libdnstt.so ../../app/src/main/jniLibs/arm64-v8a/

      # 3. BUILD: Compile the APK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create Gradle Wrapper
        run: gradle wrapper --gradle-version 8.6

      - name: Build APK
        run: ./gradlew assembleDebug

      # 4. UPLOAD: Save the APK and the KEY
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: dnstt-app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      # CRITICAL: If we generated a new key, save it so the user can keep it
      - name: Upload Keystore (SAVE THIS FILE)
        uses: actions/upload-artifact@v4
        with:
          name: YOUR-PERMANENT-KEYSTORE
          path: app/keystore.jks
